<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>  
      <ion-grid>
        <ion-row>
          <ion-col size="3">    
            <img src="https://listening-ear.co.uk/wp-content/themes/listeningear/images/logo.png" alt="Listening Ear" class="title-image">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Login</h1>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="8" offset-md="2">
        <form (ngSubmit)="login()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="username"
                name="username"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="password"
                name="password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="full" type="submit">Login</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
