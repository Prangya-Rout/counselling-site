<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Prangya's App.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Logout</h1>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="6" offset-md="3">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title>
              Please click on the button to logout
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button>Click me</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
