<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>App Navigation</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Welcome Therapist {{therapist | titlecase}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="card-1">
          <ion-card class="ion-text-center" color="primary">
            <ion-card-header>
              <ion-card-title> Ongoing Appointments </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button color="warning">Click me</ion-button>
            </ion-card-content>
          </ion-card>
        </div>
        <div class="card-2">
          <ion-card class="ion-text-center" color="success">
            <ion-card-header>
              <ion-card-title id="card2text">
                Upcoming Appointments
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button color="warning">Click me</ion-button>
            </ion-card-content>
          </ion-card>
        </div>
        <div class="card-3">
          <ion-card class="ion-text-center" color="danger">
            <ion-card-header>
              <ion-card-title> Cancelled Apointments </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button color="warning" routerLink="/login">
                Click me</ion-button
              >
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
